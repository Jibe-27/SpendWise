<div class="w-screen h-screen flex justify-center items-center">
  <div class="w-1/3 max-w-md bg-secondary/20 rounded-lg p-6 shadow-xl">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8 uppercase">{{isSignIn ? ('COMMON.REGISTER' | translate) : ('COMMON.LOGIN' | translate)}}</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="space-y-6 flex flex-col items-center justify-center mb-4">
        <input
        *ngIf="isSignIn"
          type="name"
          id="name"
          formControlName="name"
          class="w-full p-4 rounded-lg border border-gray-300 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary"
          [placeholder]="'AUTH.FORM.NAME'|translate"
        />
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full p-4 rounded-lg border border-gray-300 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary"
          [placeholder]="'AUTH.FORM.EMAIL'|translate"
        />
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full p-4 rounded-lg border border-gray-300 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary"
          [placeholder]="'AUTH.FORM.PASSWORD'|translate"
        />
        <p-button
          class="text-xl bg-primary p-4 text-white rounded-lg uppercase cursor-pointer hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary"
          type="submit"
           [disabled]="!form.valid"
        >
          {{isSignIn ? ('COMMON.REGISTER' | translate) : ('COMMON.LOGIN' | translate)}}
        </p-button>
      </div>
    </form>
      <div class="flex flex-col justify-center space-y-4">
        <button class="text-primary-800" (click)="switchToForm()">
          {{!isSignIn ? ('COMMON.REGISTER'| translate) : ('COMMON.LOGIN' | translate)}}
        </button >
        <div class="flex justify-center">
        <div class="flex justify-end items-center w-full">
          <i class="pi pi-globe"></i>
          <select 
            class="p-0"
            (change)="changeLanguage($event)">
            <option *ngFor="let lang of languages" [value]="lang.code" [selected]="lang.code == selectedLanguage">{{ lang.name }}</option>
          </select>
        </div>
      </div>
  </div>
</div>

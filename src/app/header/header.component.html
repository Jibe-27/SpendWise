<header>
    <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 shadow-lg">
      <div class="flex flex-wrap justify-between items-center">
        <!-- Logo -->
        <a href="#" class="flex items-center">
          <img src="../../assets/logo/logo.png" class="mr-3 h-14 sm:h-14" alt="SpendWise Logo" />
          <span class="self-center text-xl font-semibold whitespace-nowrap">SpendWise</span>
        </a>
  
        <!-- Mobile menu button -->
        <button
          (click)="toggleMenu()"
          type="button"
          class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
          aria-controls="mobile-menu"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path
              fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
  
        <!-- Menu items -->
        <div class="hidden w-full lg:flex lg:items-center lg:w-auto" id="mobile-menu">
          <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
            <li>
              <a
                routerLink="categories"
                class="block py-2 pr-4 pl-3 text-white rounded bg-primary-700 lg:bg-transparent lg:text-primary-700 lg:p-0 uppercase"
                aria-current="page"
              >
                {{ 'HOME.CATEGORY' | translate }}
              </a>
            </li>
          </ul>
        </div>
  
        <!-- Right-side menu (language, email, logout) -->
        <div class="hidden lg:flex lg:items-center lg:w-auto lg:space-x-8">
          <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
            <li>
              <app-language></app-language>
            </li>
            <li *ngIf="userEmail" class="inline-block bg-primary text-white px-3 py-1 rounded-full">
              {{ userEmail }}
            </li>
            <li>
              <button (click)="logout()" class="flex items-center text-primary-700">
                <i class="pi pi-sign-out"></i>
                <span class="ml-2">{{ 'COMMON.LOGOUT' | translate }}</span>
              </button>
            </li>
          </ul>
        </div>
      </div>
  
      <!-- Mobile menu content (toggle visibility) -->
      <div [ngClass]="isMenuOpen ? 'block' : 'hidden'" class="lg:hidden" id="mobile-menu-2">
        <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
          <li>
            <app-language></app-language>
          </li>
          <li *ngIf="userEmail" class="inline-block bg-primary text-white px-3 py-1 rounded-full">
            {{ userEmail }}
          </li>
          <li>
            <button (click)="logout()" class="flex items-center text-primary-700">
              <i class="pi pi-sign-out"></i>
              <span class="ml-2">{{ 'COMMON.LOGOUT' | translate }}</span>
            </button>
          </li>
        </ul>
      </div>
    </nav>
  </header>

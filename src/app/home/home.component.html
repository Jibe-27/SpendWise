<div class="container mx-auto px-4 py-8">
    <div class="flex">
      <!-- Colonne de gauche -->
      <div class="w-1/2 pr-4">
        <div class="flex space-x-4 mt-20">
          <div class="card bg-red-400 p-8 rounded-lg flex-1 flex flex-col items-center justify-center">
            <h3 class="text-2xl font-bold mb-2">Dépenses</h3>
            <p class="text-3xl font-bold">2555 €</p>
          </div>
          <div class="card bg-green-400 p-8 rounded-lg flex-1 flex flex-col items-center justify-center">
            <h3 class="text-2xl font-bold mb-2">Revenus</h3>
            <p class="text-3xl font-bold">500 €</p>
          </div>
        </div>
        <div class="card bg-white p-4 rounded-lg shadow-md mt-4">
            <div class="flex justify-between items-center">
                <h3 class="text-xl font-bold">Line Chart</h3>
                <button pButton type="button" icon="pi pi-plus" class="p-button-rounded p-button-success"></button>
            </div>
            <div class="chart-container mt-4 h-full">
                <p-chart type="line" [data]="data" [options]="options" style="height: 100%;"></p-chart>
            </div>
        </div>

        <div class="card bg-white p-4 rounded-lg shadow-md mt-4">
            <h3 class="text-xl font-bold mb-4">Expenses by Category</h3>
            <ul>
              <li *ngFor="let expense of expenses" class="mb-4">
                <div class="flex items-center mb-2">
                  <i [class]="expense.icon" [style.color]="expense.color" class="text-2xl mr-2"></i>
                  <span class="flex-1">{{ expense.category }}</span>
                  <span class="text-gray-600">{{ getRandomPercentage() }}%</span>
                </div>
                <p-progressBar [value]="getRandomPercentage()" [style]="{height: '10px', width: '100%'}"></p-progressBar>
              </li>
            </ul>
          </div>

      </div>
      <!-- Colonne de droite -->
      <div class="w-1/2 pl-4">
        <div class="card bg-white p-4 rounded-lg shadow-md mb-4 " >
          <div class="flex justify-between items-center">
            <h3 class="text-xl font-bold">Doughnut Chart</h3>
            <button pButton type="button" icon="pi pi-plus" class="p-button-rounded p-button-success"></button>
          </div>
          <div class="chart-container mt-4 h-full">
            <p-chart type="doughnut" [data]="data" [options]="options" style="height: 50%;"></p-chart>
            <div class="chart-label">
              <div>Total</div>
              <div>25555</div>
            </div>
          </div>
        </div>
        <div class="card bg-white p-4 rounded-lg shadow-md">
          <h3 class="text-xl font-bold mb-4">Expenses</h3>
          <p-table [value]="expenses" [tableStyle]="{ 'min-width': '50rem' }" [scrollable]="true" [scrollHeight]="'200px'">
            <ng-template pTemplate="body" let-expense let-rowIndex="rowIndex">
              <tr>
                <td class="py-2">{{ expense.store }}</td>
                <td class="py-2">{{ expense.amount | currency:'EUR' }}</td>
              </tr>
              <tr *ngIf="rowIndex < expenses.length - 1">
                <td colspan="2"><hr></td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
